<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Criptografia e descriptografia de texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <!-- Reset -->
    <link rel="stylesheet" href="css/css_reset.css" />
    <!-- Variáveis -->
    <link rel="stylesheet" href="css/variables.css" />
    <!-- Container -->
    <link rel="stylesheet" href="css/container.css" />
    <!-- Cabeçalho -->
    <link rel="stylesheet" href="css/header.css" />
    <!-- Corpo do Criptografar -->
    <link rel="stylesheet" href="css/encrypt_body_field.css" />
    <link rel="stylesheet" href="css/encrypt_body_buttons.css" />
    <!-- Corpo do Descriptografar -->
    <link rel="stylesheet" href="css/decrypt_body.css" />
    <!-- Script principal -->
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main class="container">
      <div>
        <header><strong>a</strong></header>
        <section>
          <div>
            <textarea
              id="decodingText"
              placeholder="Digite seu texto"
            ></textarea>
          </div>
          <div>
            <div>Apenas letras minúsculas e sem acento.</div>
            <div>
              <button id="encrypt">Criptografar</button>
              <button id="decrypt">Descriptografar</button>
            </div>
          </div>
        </section>
      </div>

      <aside>
        <div class="no-messages-found">
          <figure>
            <img
              src="../img/High-quality-products.svg"
              alt="imagem ilustrativa com um personagem procurando algo com uma lupa.;"
            />
            <figcaption>
              <strong>Nenhuma mensagem encontrada</strong>
              <p>
                Digite um texto que você deseja criptografar ou descriptografar.
              </p>
            </figcaption>
          </figure>
        </div>
        <div class="message-found" id="none">
          <div>
            <textarea id="textToCopy" readonly>
Este é o texto que será copiado.
            </textarea>
          </div>
          <div>
            <button id="copy">Copiar</button>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
